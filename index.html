<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BST Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Binary Search Tree Visualizer</h1>
        <div class="controls">
            <input type="number" id="nodeValue" placeholder="Node Value">
            <button id="insert">Insert</button>
            <button id="delete">Delete</button>
            <button id="inOrder">In-Order Traversal</button>
            <button id="preOrder">Pre-Order Traversal</button>
            <button id="postOrder">Post-Order Traversal</button>
            <button id="clear">Clear</button>
        </div>
        <div class="bst-container" id="bst-container"></div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span id="closePopup" class="close">&times;</span>
            <h2>Traversal Result</h2>
            <p id="traversalResult"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
